<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSPATextEditor</title>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/system-config.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Simple SPA Text Editor</h1>
        </header>
        <nav>Navigation
            <ul>
                <li><a href="#/workbench">Workbench</a></li>
                <li><a href="#/saved-files">Saved files</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/options">Options</a></li>
                <li><a href="#/log-in">Log-in</a></li>
                <li><a href="#/regiseter">Register</a></li>
            </ul>
        </nav>
        <div id="contents-container">
            <aside>Aside with all the currently open and edited files</aside>
            <div id="workbench-container">
                <section>Current Document Work Section
                    <form action="#">
                        <input class="text-decoration-btn" type="button" value="B">
                        <input class="text-decoration-btn" type="button" value="I">
                        <input class="text-decoration-btn" type="button" value="U">
                        <span>Font-family: </span>
                        <select>
                    <option value="Arial">Arial</option>
                    <option value="Times new roman">Times new roman</option>
                    <option value="Colibri">Colibri</option>
                </select>
                        <span>Font-size: </span>
                        <select>
                    <option value="8">10</option>
                    <option value="10">12</option>
                    <option value="12">14</option>
                    <option value="14">16</option>
                </select>
                    </form>

                    <form action="">
                        <input id="input-search-field" type="text" placeholder="Search">
                        <input id="search-btn" type="button" value="Search">
                        <input id="create-new-doc-btn" type="button" value="Create New Document">
                        <input id="save-btn" type="button" value="Save">
                        <input id="clear-btn" type="button" value="Clear All Text">
                    </form>

                </section>
                <main>Main
                    <textarea></textarea>
                </main>
                <footer>
                    <p>Telerik Academy 2016-2017 - Javascript Applications - Team Harpy</p>
                </footer>
            </div>

        </div>
    </div>

    <!--External libraries-->
    <script>
        System.import('./scripts/main.js');
    </script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/navigo/lib/navigo.js"></script>
</body>

</html>
