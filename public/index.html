<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Harpy-Text-Editor</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sortes-styles.css" />
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Team-Harpy-Text-Editor</h1>
        </header>
        <nav>Navigation
            <ul>
                <!--Add here the paths to all the pages and then add them to routing.js-->
                <li><a href="#/document">Document</a></li>
                <li><a href="#/saved-files">Saved files</a></li>
                <li><a href="#/categories">Categories</a></li>
                <li><a href="#/profile">Profile</a></li>
                <li><a href="#/sortes">Sortes</a></li>
                <li><a href="#/log-in">Log-in</a></li>
                <li><a href="#/register">Register</a></li>
            </ul>
        </nav>
        <aside>Aside</aside>
        <!--Everything from the templates is generated here-->
        <main id="contents-container"></main>
        <footer>
            <div class="fb-share-button">
                <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u&amp;src=sdkpreparse">
                    <img src="http://i.usatoday.net/communitymanager/_photos/technology-live/2011/02/27/facebooklogox-large.jpg"/>
                </a>
            </div>

            <div class="G-share-button">
                <link rel="canonical" href="http://www.example.com" />
                <g:plus action="share"></g:plus>
            </div>
            <p>Telerik Academy 2016-2017 - Javascript Applications - Team "Harpy"</p>
        </footer>
    </div>

    <div id="preview-panel"></div>

    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./scripts/system-config.js"></script>
    <!--External libraries-->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/navigo/lib/navigo.js"></script>
</body>

</html>
